<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
	<form>
		<h6>REGISTRATION FORM</h6>
		<h4><label for="name">first name:</label></h4>
		<input type="text" id="name"name="fname"placeholder="enter your name"required>
		<h4><label for="name">last name:</label></h4>
		<input type="text"id="name" name="lname"placeholder="enter your last name"required><br><br>
		<label for="pass">password</label>
		<input type="password"id="pass" name="">
		<label for="mail">E-mail</label>
		<input type="E-mail" id="mail"name=""placeholder="enter your id"required>
		<h4><label>gender</label></h4>
		female<input type="radio" name="gender">
		male<input type="radio" name="gender">
		other<input type="radio" name="gender"><br><br>
		<h4><label for="branch">branch</label></h4>
		<select id="branch">
			<option value="ECE">ECE</option>
			<option value="CSE">CSE</option>
			<option value="mech">MECH</option>
		</select>
		

</body>
</html>
